<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        .inputLabel{
            height: 30px;
            width:40%;
            margin: 20px;
        }
        .button-action{
            background-color: #0cad5d;
            color:#fff;
            height: 50px;
            width: 20%;
            margin: 20px; 
        }
        </style>
</head>
<body>
    <h1>Register Student</h1>
    <ul id="students"></ul>
    <input type="text" class="inputLabel" id="studentID" placeholder="Student ID"><br>
    <input type="text" class="inputLabel" id="studentName" placeholder="Student Name"><br>
    <br><br>
    <button class="button-action" id="add-student">Save Student</button>
    
    <table style="width:70%;">
      <thead>
          <tr>           
              <th>Student Number</th>
              <th>Student Name</th>
          </tr>
      </thead>
      <tbody>
         
      </tbody>
  </table>
    <script src="library/jquery/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
